<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: #1E88E5;
            /* padding: 10px; */
            font-size: 19px;
            box-shadow: 4px 1px;
            position: fixed;
            width: 100%;
            top: 0;
            height: 60px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

        }

        .tagline-container {
            margin-top: 18px;
            margin-left: 10px;
            clear: both;
            font-size: 18px;
            text-transform: uppercase;
            vertical-align: middle !important;
            color: #ffffff;
            /* border: 1px solid red; */
        }

        #products-container {
            margin: 100px auto;
            max-width: 930px;
            /* border: 1px solid red; */
            padding: 10px;

        }

        .product {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 260px;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            padding: 10px;
        }

        .product-lst-banner-container {
            padding: 5px;
        }

        .product:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .product-desc-container {
            padding: 2px 16px;
            margin-top: 10px;

        }

        .rating-container {
            font-size: 13px;
            margin-top: 5px;
        }

        .rating-star-container {
            padding: 4px;
            background-color: #2e7d32;
            border-radius: 4px;
            color: #ffffff;
            display: inline-block;
        }

        .rating-by-container {
            color: gray;
            font-size: 15px;
            font-weight: 300;
        }

        .price-container {
            margin: 8px 0px;
            font-size: 14px;
            font-weight: bold;
        }

        .skeleton-container {
            margin: auto;
            width: 500px;
            height: 600px;
            background-image: radial-gradient( circle 0px at 50px 50px, lightgray 99%, transparent 0),
            linear-gradient( 100deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 80%),
            linear-gradient( lightgray 20px, transparent 0),
            linear-gradient( lightgray 20px, transparent 0),
            linear-gradient( lightgray 20px, transparent 0),
            linear-gradient( lightgray 20px, transparent 0);
            background-repeat: repeat-y;

            background-size: 100px 200px, /* circle */
            50px 200px, /* highlight */
            150px 200px,
            350px 200px,
            300px 200px,
            250px 200px;

            background-position: 0 0, /* circle */
            0 0, /* highlight */
            120px 0,
            120px 40px,
            120px 80px,
            120px 120px;

            animation: shine 1s infinite;
        }

        @keyframes shine {
            to {
                background-position: 0 0,
                100% 0, /* move highlight to right */
                120px 0,
                120px 40px,
                120px 80px,
                120px 120px;
            }
        }
    </style>

</head>

<body>
    <div id="container">
        <header>

            <div class="tagline-container">
                Code 'n' Sneakers
            </div>
        </header>


        <!-- <div class="skeleton-container">

        </div> -->

        <div id="products-container">


        </div>

    </div>
    <script src="/bundle.js"></script>
</body>

</html>
